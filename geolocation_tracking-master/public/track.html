<html>

<head>
  <meta charset="UTF-8" />
  <title>Car Tracking</title>
</head>

<body>
  <div id="welcome-page" data-role="page">
    <header data-role="header">
      <h1>Car Tracking</h1>
    </header>
    <div id="start" data-role="content">
      <div>
        <input type='button' onclick='start()' value='Start GeoPosition'></input>
      </div>
    </div>
    <div id="stop" data-role="content">
      <div>
        <input type='button' onclick='stop()' value='Stop GeoPosition'></input>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
  <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
  <script src="https://beebotte.com/bbt.js"></script>
  <script src="js/track.js"></script>
  <script>
    var track = null
    var tracking = false

    function start () {
      if (!tracking && track) {
        track.startTracking()
        tracking = true
      }
    }

    function stop () {
      if (tracking && track) {
        track.stopTracking()
        tracking = false
      }
    }

		$(document).ready(function () {
			track = init()
		});
  </script>
</body>

</html>
